version: "3.8"

services:
  jenkins:
    build: .
    container_name: jenkins-casc-confings
    user: root # ðŸ‘ˆ Ajout 1 : donne tous les droits dans le conteneur
    privileged: true # ðŸ‘ˆ Ajout 2 : autorise l'accÃ¨s au dÃ©mon Docker
    restart: always
    ports:
      - "8082:8080" # Jenkins UI
      - "50000:50000" # Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/jenkins.yaml
    env_file:
      - ../.env

volumes:
  jenkins_home:
