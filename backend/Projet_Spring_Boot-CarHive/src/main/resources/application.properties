# --- Propriétés JWT pour les tests (DOIVENT ÊTRE PRÉSENTES) ---
security.jwt.secret-key=UneCleSecreteDeTestTresLongueEtUniquePourLesTestsUnitaires1234567890ABCDEF
security.jwt.expiration-time=3600000

# --- Configuration de la base de données H2 en mémoire pour les tests ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configuration JPA/Hibernate pour H2 ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true # Utile pour voir les requêtes SQL générées pendant les tests
spring.jpa.properties.hibernate.format_sql=true # Pour un SQL bien formaté

# --- Autres configurations spécifiques aux tests (si nécessaire) ---
# Désactiver certaines configurations de production qui ne sont pas pertinentes ou posent problème pour les tests
# Par exemple, vous n'avez pas besoin des logs HTTP détaillés pour la plupart des tests unitaires/d'intégration
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.org.springframework.web=INFO
logging.level.org.apache.catalina.core=INFO

